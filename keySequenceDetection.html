<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="cornify.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .key_head {
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="key_head"></h1>
    <script>
      const secretCode = "wesbos";
      let currentCode = "";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        currentCode += e.key;

        // Keep only the last 'n' characters of the current code, where 'n' is the length of the secret code.
        currentCode = currentCode.slice(-secretCode.length);

        if (currentCode === secretCode) {
          console.log("DING DING!");
          cornify_add();
        }

        document.querySelector(".key_head").textContent = currentCode;
        console.log(currentCode);
      });
    </script>
  </body>
</html>
